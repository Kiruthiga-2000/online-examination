<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="questions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="script.js"></script>
    <title>Online Examination</title>
</head>
<body>
    <div class="main-background">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark1  fixed-top">
                <span class="navbar-brand mb-0 text-white ml-auto mr-auto" style="font-size: 30px;">Online Examination</span>
              </nav>


      </header>
      <main>
        <div class="container container-align">
            <h1 class="text-white">Login</h1>
            <form>
                <div class="form-group ">
                  <label for="exampleInputEmail1" class="text-white">User Name</label>
                  <input type="text" class="form-control" id="email" name="email" >
                 
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="text-white">Password</label>
                  <input type="password" class="form-control" id="pass" name="pass">
                  
                </div>
                <button type="button" id="login" class="form-control btn btn-warning" onclick="validation()" name="btn" value="submit">Login</button>
              </form>
        </div>
      </main>
    </div>
    
</body>
</html>
