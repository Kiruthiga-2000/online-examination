<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
      if (localStorage.getItem("session") === null) {
      window.location = "index.html";
    }
</script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="questions.js"></script>
    <script src="https://kit.fontawesome.com/57c22c66dc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="script.js"></script>

    <title>Online Examination</title>
</head>
<body>
    <div class="main-background">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark1  fixed-top">
                <span class="navbar-brand mb-0 text-white ml-auto mr-auto" style="font-size: 30px;">Online Examination</span>
              </nav>


      </header>
      
      <div class="card test-card-align">
        <div class="card-header">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="container d-flex justify-content-center" style="overflow-x: scroll;">
                <div class="btn-group" role="group" aria-label="First group" id="question_group">
                
                </div>
              </div>
                

                <div class="d-flex flex-row-reverse w-100">
                    <p id="timer"><i class="fas fa-hourglass-half mr-2"></i>Time Remaining:00:00:00</p>
                </div>
        </div>
        <div class="progress mt-2">
            <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
          </div>
        <div class="card-body mt-5" style="overflow-y: scroll; height: 390px;">

       
          <div id="main">




          </div>
        

          

          


          
  

          
          <div class="container d-flex justify-content-center">
          <button class="btn btn-warning mt-5 w-25" data-toggle="modal" data-target="#exampleModal">Submit</button>
         
        </div>
        </div>
      </div>

    </div>

</div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_body">

           Make sure that you have attended all the questions and click the submit button below.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-warning" onclick="answer_manipulation()">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
