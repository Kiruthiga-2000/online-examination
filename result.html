<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="circle.css">
    <script src="questions.js"></script>
    <script src="https://kit.fontawesome.com/57c22c66dc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="script.js"></script>
    <title>Online Examination</title>
</head>
<body>
    <div class="main-background">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark1  fixed-top">
                <span class="navbar-brand mb-0 text-white ml-auto mr-auto" style="font-size: 30px;">Online Examination</span>
              </nav>
        </header>
        <div class="container d-flex justify-content-center" style="margin-top: 200px;">
            <div class="row">
              <div class="col d-flex justify-content-around align-self-center">
                <div id="progress_fill" class="c100 p51 big orange">
                    <span id="progress_percentage"></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-center text-dark" style="width: 30rem; height: 30rem;">
                    <div class="card-body mt-3">
                      <h1 class="card-title">Score</h1>
                      <table class="table m-3 text-left">
                        
                        <tbody>
                          <tr>
                           
                            <th>Result</th>
                            <td class="h5"><span id="res" class="badge"></span></td>
                           
                            
                          </tr>
                          <tr>
                           
                            <th>Marks</th>
                            <td id="marks"></td>
                            
                          </tr>
                          <tr>
                           
                            <th>No of wrong Answers</th>
                            <td id="wrong"></td>
                            
                          </tr>
                          
                          <tr>
                           
                            <th>Passing Score</th>
                            <td id="pass_score"></td>
                            
                          </tr>
                          <tr>
                           
                            <th>Your Percentage</th>
                            <td id="percentage"></td>
                            
                          </tr>

                          <tr>
                           
                            <th>Remarks</th>
                            <td id="remarks"></td>
                            
                          </tr>
                         
                        </tbody>
                      </table>

                      <a href="index.html" class="btn btn-warning">Log Out</a>
                      
                    </div>
                  </div>
              </div>
            </div>


      
    </div>



  
   <script src="result.js"></script>
</body>
</html>
